microservice-chart:
  namespace: "gps"
  nameOverride: ""
  fullnameOverride: ""
  image:
    repository: pagopapcommonacr.azurecr.io/pagopaspontaneouspayments
    tag: "0.0.3-21" #improve
    pullPolicy: Always
  livenessProbe:
    httpGet:
      path: /actuator/health/liveness
      port: 8080
    initialDelaySeconds: 90
    failureThreshold: 6
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: 8080
    initialDelaySeconds: 90
    failureThreshold: 6
    periodSeconds: 10
  deployment:
    create: true
  service:
    create: true
    type: ClusterIP
    port: 8080
  ingress:
    create: true
    host: "weuprod.gps.internal.platform.pagopa.it"
    path: /pagopa-spontaneous-payments-service/(.*)
  serviceAccount:
    create: false
    annotations: {}
    name: ""
  podAnnotations: {}
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    allowPrivilegeEscalation: false
  resources:
    requests:
      memory: "500Mi"
      cpu: "350m"
    limits:
      memory: "500Mi"
      cpu: "350m"
  autoscaling:
    minReplica: 1
    maxReplica: 2
    pollingInterval: 30 # seconds
    cooldownPeriod: 300 # seconds
    triggers:
      - type: azure-monitor
        metadata:
          tenantId: 7788edaf-0346-4068-9d79-c868aed15b3d
          subscriptionId: b9fc9419-6097-45fe-9f74-ba0641c91912
          resourceGroupName: pagopa-p-gps-sec-rg
          resourceURI: Microsoft.KeyVault/vaults/pagopa-p-gps-kv
          metricName: ServiceApiHit
          # metricNamespace: Microsoft.KeyVault/vaults
          # metricFilter: namespace eq 'default'
          # metricAggregationInterval: "-1:1:0"
          metricAggregationType: Count
          targetValue: "30"
  envConfig:
    COSMOS_URI: https://pagopa-p-weu-gps-cosmos-account.documents.azure.com:443/
    COSMOS_DATABASE: "db"
    COSMOS_QUERY_METRICS: "false"
    EC_CONTAINER_NAME: "creditor_institutions"
    SERVICE_CONTAINER_NAME: "services"
    GPD_HOST: https://api.platform.pagopa.it/gpd/api/v1
    IUV_GENERATOR_HOST: https://api.platform.pagopa.it/shared/iuv-generator-service/v1
    AUX_DIGIT: "3"
    CONNECTION_TIMEOUT: "1000"
    RETRY_GPD_MAX_ATTEMPTS: "1"
    RETRY_GPD_MAX_DELAY: "200"
    RETRY_IUV_GENERATOR_MAX_ATTEMPTS: "1"
    RETRY_IUV_GENERATOR_MAX_DELAY: "200"
    RETRY_EXT_SERVICE_MAX_ATTEMPTS: "1"
    RETRY_EXT_SERVICE_MAX_DELAY: "200"
    LOGGING_LEVEL: "INFO"
  envSecret:
    COSMOS_KEY: cosmos-gps-weu-p-pkey
  keyvault:
    name: "pagopa-p-gps-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
  nodeSelector: {}
  tolerations: []
  affinity: {}
